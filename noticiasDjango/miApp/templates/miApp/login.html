{% extends "miApp/base.html" %}

{% block content %}

<div id="login">
    <h3 class="text-center text-black pt-5 font-weight-bold text-uppercase">Iniciar Sesion</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class=" login col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">

                        <div class="form-group">
                            <label for="username" class="text-center text-black pt-5">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="text-center text-black ">Contraseña:</label><br>
                            <input type="password" name="password" id="inputPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-center text-black"><span>Recuerdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>


                            <a href="index.html" class="btn btn-info btn-md" role="button">Iniciar</a>
                        </div>
                        <div id="register-link " class="text-right ">
                            <a href="index.html " class="text-center text-black ">Registrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
